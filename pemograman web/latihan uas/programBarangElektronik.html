<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Penjualan Barang Elektronik</title>
</head>
<body>
    <center>
        <form name="myForm">
            <h1>PROGRAM PENJUALAN BARANG ELEKTRONIK</h1>
            <hr>
            <table>
                <!-- input section -->
                <tr><td>Nama Barang</td><td>:</td><td><input type="text" name="nama_barang"></td></tr>
                <tr><td>Harga</td><td>:</td><td><input type="text" name="harga"></td></tr>
                <tr><td>Jumlah</td><td>:</td><td><input type="text" name="jumlah"></td></tr>
                <tr><td>Aksesoris</td><td>:</td><td><input type="checkbox" name="usb">USB</td></tr>
                <tr><td></td><td></td><td><input type="checkbox" name="memory">Memory</td></tr>
                <tr><td></td><td></td><td><input type="checkbox" name="speaker">Speaker</td></tr>
                <!-- output section -->
                <tr><td>Total</td><td>:</td><td><input type="text" name="total"></td></tr>
                <tr><td>Pajak 10%</td><td>:</td><td><input type="text" name="pajak"></td></tr>
                <tr><td>Bayar</td><td>:</td><td><input type="text" name="bayar"></td></tr>
            </table>
            <hr>
            <!-- button proses and reset -->
            <input type="button" value="proses" onclick="proses()">
            <input type="reset" value="reset" onclick="reset()">
        </form>
    </center>
    <!-- logic -->
    <script>
        function proses() {
            let harga = parseInt(document.myForm.harga.value);
            let jumlah = parseInt(document.myForm.jumlah.value);
            let aksesoris = 0;
            let total;
            let pajak;
            let bayar;

            if (document.myForm.usb.checked) {
                aksesoris = aksesoris + 50000;
            }
            if (document.myForm.memory.checked) {
                aksesoris = aksesoris + 120000;
            }
            if (document.myForm.speaker.checked) {
                aksesoris = aksesoris + 40000;
            }

            total = harga + aksesoris;
            pajak = 0.1 * jumlah;
            bayar = total + (pajak * total);

            document.myForm.total.value = total;
            document.myForm.pajak.value = pajak;
            document.myForm.bayar.value = bayar;
        }
    </script>
</body>
</html>
