<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Gaji Karyawan</title>
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
    <div class="container w3-margin">
        <center>
            <div class="title w3-blue-grey w3-padding-16">
                <h1>PROGRAM GAJI PEGAWAI</h1>
            </div>
            <form name="myForm" class="w3-dark-gray w3-margin-bottom w3-margin-top w3-padding-32">
                <table>
                    <tr><td>NAMA PEGAWAI</td><td>:</td><td><input type="text" name="nama"></td></tr>
                    <tr><td>BAGIAN</td><td>:</td><td><input type="radio" name="bagian" value="KEUANGAN">KEUANGAN <input type="radio" name="bagian" value="PRODUKSI">PRODUKSI <input type="radio" name="bagian" value="PEMASARAN">PEMASARAN</td></tr>
                    <tr><td>GOLONGAN</td><td>:</td><td><select name="golongan">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select></td></tr>
                    <tr><td>TAHUN MASUK</td><td>:</td><td><input type="text" name="tahun"></td></tr>
                    <tr><td>TUNJANGAN</td><td>:</td><td><input type="checkbox" name="makan">MAKAN</td></tr>
                    <tr><td></td><td></td><td><input type="checkbox" name="kesehatan">KESEHATAN</td></tr>
                    <tr><td></td><td></td><td><input type="checkbox" name="keluarga">KELUARGA</td></tr>
                    <tr><td>GAJI POKOK</td><td>:</td><td><input type="text" name="gajipokok"></td></tr>
                    <tr><td>LAMA KERJA</td><td>:</td><td><input type="text" name="lamakerja"></td></tr>
                    <tr><td>TUNJANGAN</td><td>:</td><td><input type="text" name="tunjangan"></td></tr>
                    <tr><td>TUNJANGAN LAMA KERJA</td><td>:</td><td><input type="text" name="tunjangankerja"></td></tr>
                    <tr><td>TOTAL GAJI</td><td>:</td><td><input type="text" name="totalgaji"></td></tr>
                </table>
            </form>
            <div class="button w3-blue-gray w3-padding-16">
                <input type="button" name="proses" onclick="proses()" value="PROSES">
                <input type="reset" name="reset" onclick="reset()" value="RESET">
            </div>
        </center>
    </div>

    <script>
        function proses() {
            let bagian = document.myForm.bagian.value;
            let golongan = document.myForm.golongan.value;
            let tahunmasuk = parseInt(document.myForm.tahun.value);
            let gajipokok;
            let makan = 0;
            let kesehatan = 0;
            let keluarga = 0;
            let tunjangankerja = 0;
            let totalgaji;
            let lamakerja = 2024 - tahunmasuk;

            if (bagian == "KEUANGAN") {
                if (golongan == "A") {
                    gajipokok = 5000000;
                }
                else if (golongan == "B") {
                    gajipokok = 6000000;
                }
                else if (golongan == "C") {
                    gajipokok = 7000000;
                }
            }
            else if (bagian == "PRODUKSI") {
                if (golongan == "A") {
                    gajipokok = 4000000;
                }
                else if (golongan == "B") {
                    gajipokok = 5000000;
                }
                else if (golongan == "C") {
                    gajipokok = 6000000;
                }
            }
            else if (bagian == "PEMASARAN") {
                if (golongan == "A") {
                    gajipokok = 3000000;
                }
                else if (golongan == "B") {
                    gajipokok = 4000000;
                }
                else if (golongan == "C") {
                    gajipokok = 5000000;
                }
            }

            if (document.myForm.makan.checked) {
                makan = gajipokok * 0.1;
            }
            if (document.myForm.kesehatan.checked) {
                kesehatan = gajipokok * 0.2;
            }
            if (document.myForm.keluarga.checked) {
                keluarga = gajipokok * 0.3;
            }

            if (lamakerja > 3) {
                tunjangankerja = gajipokok * 0.1;
            }

            totaltunjangan = makan + kesehatan + keluarga;
            totalgaji = gajipokok + totaltunjangan + tunjangankerja;
            
            document.myForm.gajipokok.value = gajipokok;
            document.myForm.lamakerja.value = lamakerja;
            document.myForm.tunjangan.value = totaltunjangan;
            document.myForm.tunjangankerja.value = tunjangankerja;
            document.myForm.totalgaji.value = totalgaji;
        }

        function reset() {
            document.myForm.reset();
        }
    </script>
</body>
</html>
