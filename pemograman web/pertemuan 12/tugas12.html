<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi W3 CSS</title>
    <link rel="stylesheet" href="css/w3.css">
</head>
<body>
    <center>
        <div class="w3-container w3-animate-zoom w3-animate-fading" style="width: 50%;">
            <marquee>
                <h2>Menampilkan Gambar dengan Animasi</h2>
            </marquee>
            <img class="w3-animate-top " src="kageyama.jpg" alt="kageyama" style="width: 50%; margin: 5% 0%;">
            <img class="w3-animate-left" src="nishinoya.jpg" alt="nishinoya" style="width: 50%; margin-bottom: 5%;">
            <img class="w3-animate-right" src="oikawa.jpg" alt="oikawa" style="width: 50%; margin-bottom: 5%;">
            <img class="w3-animate-bottom" src="ushijima.jpg" alt="ushijima" style="width: 50%; margin-bottom: 5%;">
        </div>
    </center>
</body>
</html>
